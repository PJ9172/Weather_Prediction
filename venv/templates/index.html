{{define "content"}}
<h2 class="mb-4">Auto-Fill Weather Data by City</h2>
<form action="/autofill" method="POST" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Enter City</label>
        <input name="city" type="text" class="form-control" placeholder="e.g. Pune" id="city" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Auto Fill Form</button>
    </div>
</form>
{{end}}
{{template "layout.html" .}}
